name: Deploy to Github Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v2
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Setup Node.js
      - uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install packages
        run: npm i
      - name: Set Credentials
        run: git config user.name "Creative0708" && git config user.email "therealcreative0708@gmail.com"
      - name: Deploy
        run: ./scripts/gh-pages-deploy.sh
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2