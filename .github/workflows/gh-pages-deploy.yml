name: Deploy to Github Pages
on:
  push:
    branches:
      - main
jobs:
  gh-pages-deploy:
    name: Deploying to Github Pages
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v2
          with:
            node-version: '20'
        - name: Install packages
          run: npm i
        - name: Set Credentials
          run: git config user.name "Creative0708" && git config user.email "therealcreative0708@gmail.com"
        - name: Deploy
          run: ./scripts/gh-pages-deploy.sh